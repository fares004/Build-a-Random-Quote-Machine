<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Random Quote</title>
    <!--<script src="./quotes.js"></script>-->
    
</head>
<body>
  <div class="container" >
    <div class="row py-5">
      <div class="col-md-8 offset-md-2">
  <wrapper id="quote-box">
    <div class="card">
      <div class="card-header text-center">
        Random Quote Machine
      </div>
      <div class="card-body" >
        <h5 class="card-title"><div id="text"></div></h5>
        <p class="card-text"><div id="author"></div></p>
        <div class="grid gap-3">
        <button id="new-quote" onclick="generateQuote()"  type="button" class="btn btn-success mx-auto p-2"><i class="fa-solid fa-pen-to-square"></i></button>
        <a id="tweet-quote" href="#" target="_blank" class="btn  btn-outline-primary mx-auto p-2 " ><i class="fa-brands fa-twitter"></i></a>
     </div>
 
      </div>
    </div>
  </wrapper>
</div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <script src="./js/bootstrap.bundle.min.js"></script>
 <script src="./js/all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
